<div class="container">
  <div class="row">
    <div class="col s12 l4 offset-l4 xl4 offset-xl4">
      <div class="card-panel  blue-grey lighten-3 right-align screen">
        <span class="black-text result">{{value}}</span>

        <br><span *ngIf="this.result!=='0'" class="black-text result">= {{result}}</span>
      </div>
      <div class="buttons">
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="clear()">C</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="change_sign()">+/-</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="round()">0.00</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="clearone()"><i class="material-icons">keyboard_backspace</i></button></div>

        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="this.value = this.result">Ans</button></div>


        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val('(')">(</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(')')">)</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="log(10)">log<sub>10</sub></button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="log(2)">log<sub>2</sub></button></div>

        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val('^2')">x<sup>2</sup></button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="sqrt()">&radic;</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val('^')">x <sup>y</sup></button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light orange accent-3 btn" (click)="val('/')">&divide;</button></div>

        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(7)">7</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(8)">8</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(9)">9</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light orange accent-3 btn" (click)="val('*')">&times;</button></div>

        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(4)">4</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(5)">5</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(6)">6</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light orange accent-3 btn" (click)="val('-')">-</button></div>

        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(1)">1</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(2)">2</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(3)">3</button></div>

        <div class="col s3"><button type="button" class="waves-effect waves-light orange accent-3 btn" (click)="val('+')">+</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light orange accent-3 btn" (click)="calc()">=</button></div>

        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val(0)">0</button></div>
        <div class="col s3"><button type="button" class="waves-effect waves-light btn" (click)="val('.')">.</button></div>

      </div>
    </div>
  </div>
</div>
